<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>
</head>
<body>
  <audio src="kenmusic.mp3" preload="auto" controls preload="metadata" loop></audio>
  <span class="barre">  
    <div class="stage">
  
    <audio src="streetaudio.mp3" preload="auto" ></audio>

    <input type="radio" name="state" id="static" checked>
    <label for="static">static</label>

    <input type="radio" name="state" id="sprint" >
    <label for="sprint">sprint</label>

    <input type="radio" name="state" id="back">
    <label for="back">back</label>

    <input type="radio" name="state" id="Shoryuken">
    <label for="Shoryuken">Shoryuken</label>

    <input type="radio" name="state" id="Tatsumaki">
    <label for="Tatsumaki">Tatsumaki</label>

    <input type="radio" name="state" id="hadoken">
    <label for="hadoken">hadoken</label>

    <input type="radio" name="state" id="ko">
    <label for="ko">KO</label>
    </span> 
    <div class="ken"></div>
  </div> 
</body>
</html>
